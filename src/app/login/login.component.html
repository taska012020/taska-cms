





<!DOCTYPE HTML>
<html>

<head>
    <title>admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6be2b0032e.js" crossorigin="anonymous"></script>

</head>

<body>
    <section>
        <div class="container" style="text-align: center;">
            <div class="form-container">
                <span class="login">Login</span>

            </div>
           
                <div class="input-group mb-4">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fas fa-user"> </i>
                        </span>

                    </div>
                    <span class="input-group-addon"> <i class="glyphicon glypicon-user"></i></span>
                    <input type="text" name="username" #username class="form-control input_user " placeholder="username">

                </div>
                <div class="input-group mb-4">
                    <div class="input-group-append">
                        <span class="input-group-text"> <i  class="fas fa-key"></i> </span>
                    </div>
                    <span class="input-group-addon"> <i class="glyphicon-lock"></i></span>
                    <input type="password" name="password" #password class="form-control input_pass" placeholder="password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label"for="customControlInline">Remember me</label>
                        </div>
                    </div>
                
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="submit" name="button" class="btn login_btn" (click)="login(username.value,password.value)">login</button>

                </div>

            
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a  routerLink="/signup"  class="ml-2"> Sign Up</a>
                </div>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                     <a href="#" class="ml-2"> Forgot your password</a>
                </div>
            </div>
        </div>
    
    </section>
</body>

</html>
